<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - CompuStore</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --text-dark: #2d3748;
            --card-radius: 16px;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Poppins', sans-serif;
            color: var(--text-dark);
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: var(--primary-gradient) !important;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.4rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        /* Header Title */
        .page-header {
            padding: 40px 0 30px;
            text-align: center;
        }
        
        .page-title {
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        /* Cart Items */
        .cart-card {
            background: white;
            border-radius: var(--card-radius);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: none;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #f1f5f9;
            transition: 0.3s;
        }

        .cart-item:last-child { border-bottom: none; }
        .cart-item:hover { background-color: #f8fafc; }

        .item-img-placeholder {
            width: 80px;
            height: 80px;
            background: #e2e8f0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
            font-size: 1.5rem;
            margin-right: 20px;
        }

        .item-details { flex: 1; }
        
        .item-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-dark);
            margin-bottom: 5px;
        }
        
        .item-price {
            color: var(--primary-color);
            font-weight: 600;
        }

        .qty-control {
            display: flex;
            align-items: center;
            background: #f1f5f9;
            border-radius: 8px;
            padding: 5px;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            border: none;
            background: white;
            border-radius: 6px;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .qty-btn:hover { background: var(--primary-color); color: white; }
        .qty-val { width: 40px; text-align: center; font-weight: 600; font-size: 0.9rem; }

        .btn-remove {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #fee2e2;
            background: #fef2f2;
            color: #ef4444;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
            margin-left: 20px;
        }

        .btn-remove:hover { background: #ef4444; color: white; transform: scale(1.1); }

        /* Summary Box */
        .summary-card {
            background: white;
            border-radius: var(--card-radius);
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            position: sticky;
            top: 100px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.95rem;
            color: #64748b;
        }

        .summary-total {
            border-top: 2px dashed #e2e8f0;
            padding-top: 20px;
            margin-top: 20px;
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--text-dark);
            display: flex;
            justify-content: space-between;
        }

        .btn-checkout {
            background: var(--primary-gradient);
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 25px;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-checkout:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .btn-checkout:disabled { background: #cbd5e0; cursor: not-allowed; box-shadow: none; }

        /* Empty State */
        .empty-cart { text-align: center; padding: 60px 20px; }
        .empty-icon { font-size: 5rem; color: #cbd5e0; margin-bottom: 20px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="products.html">
                <i class="fas fa-arrow-left me-2"></i> Kembali Belanja
            </a>
            <div class="ms-auto text-white">
                <i class="fas fa-shopping-bag me-2"></i> Keranjang Anda
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="page-header">
            <h2 class="page-title">Keranjang Belanja</h2>
            <p class="text-muted">Review item pilihan Anda sebelum checkout.</p>
        </div>

        <div class="row g-4">
            <div class="col-lg-8">
                <div class="cart-card">
                    <div id="cartItems">
                        </div>
                </div>
                
                <a href="products.html" class="text-decoration-none text-muted mt-3 d-inline-block">
                    <i class="fas fa-chevron-left me-1"></i> Tambah Produk Lain
                </a>
            </div>

            <div class="col-lg-4">
                <div class="summary-card">
                    <h5 class="fw-bold mb-4">Ringkasan Pesanan</h5>
                    
                    <div class="summary-row">
                        <span>Subtotal Produk</span>
                        <span class="fw-semibold text-dark" id="subtotal">Rp 0</span>
                    </div>
                    
                    <div class="summary-row">
                        <span>Biaya Layanan</span>
                        <span class="text-success fw-semibold">Gratis</span>
                    </div>

                    <div class="summary-row">
                        <span>Estimasi Ongkir</span>
                        <span class="fw-semibold text-dark" id="shipping">Rp 25.000</span>
                    </div>
                    
                    <div class="summary-total">
                        <span>Total Bayar</span>
                        <span style="color: var(--primary-color);" id="total">Rp 0</span>
                    </div>
                    
                    <button class="btn-checkout" id="checkoutBtn" onclick="goToCheckout()">
                        Lanjut Pembayaran <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                    
                    <div class="mt-3 text-center">
                        <small class="text-muted"><i class="fas fa-shield-alt me-1"></i> Transaksi Aman & Terenkripsi</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const formatRupiah = (number) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(number);
        const SHIPPING_COST = 25000;

        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsDiv = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-icon"><i class="fas fa-shopping-basket"></i></div>
                        <h4 class="text-muted">Keranjang Anda kosong</h4>
                        <p class="text-muted mb-4">Sepertinya Anda belum menambahkan produk apapun.</p>
                        <a href="products.html" class="btn btn-primary px-4 py-2 rounded-pill" style="background: var(--primary-color); border:none;">
                            Mulai Belanja
                        </a>
                    </div>`;
                document.getElementById('checkoutBtn').disabled = true;
                document.getElementById('subtotal').innerText = formatRupiah(0);
                document.getElementById('total').innerText = formatRupiah(0);
                return;
            }

            cartItemsDiv.innerHTML = '';
            let subtotal = 0;

            cart.forEach((item, index) => {
                const itemTotal = item.harga * item.quantity;
                subtotal += itemTotal;
                
                const cartHTML = `
                    <div class="cart-item">
                        <div class="item-img-placeholder">
                            <i class="fas fa-cube"></i>
                        </div>
                        <div class="item-details">
                            <div class="item-name">${item.nama}</div>
                            <div class="item-price mb-2">${formatRupiah(item.harga)}</div>
                            
                            <div class="d-flex align-items-center justify-content-between">
                                <div class="qty-control">
                                    <button class="qty-btn" onclick="updateQuantity(${index}, -1)"><i class="fas fa-minus"></i></button>
                                    <div class="qty-val">${item.quantity}</div>
                                    <button class="qty-btn" onclick="updateQuantity(${index}, 1)"><i class="fas fa-plus"></i></button>
                                </div>
                                <div class="fw-bold ms-3 d-none d-md-block">${formatRupiah(itemTotal)}</div>
                            </div>
                        </div>
                        <button class="btn-remove" onclick="removeFromCart(${index})" title="Hapus">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>`;
                
                cartItemsDiv.innerHTML += cartHTML;
            });

            const total = subtotal + SHIPPING_COST;
            document.getElementById('subtotal').innerText = formatRupiah(subtotal);
            document.getElementById('total').innerText = formatRupiah(total);
            document.getElementById('checkoutBtn').disabled = false;
        }

        function updateQuantity(index, change) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart[index].quantity += change;
            
            if (cart[index].quantity <= 0) {
                if(confirm("Hapus produk ini dari keranjang?")) {
                    cart.splice(index, 1);
                } else {
                    cart[index].quantity = 1; // Revert
                }
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function removeFromCart(index) {
            // SweetAlert could be better here, but standard confirm fits the requested scope
            if (confirm('Hapus item ini dari keranjang?')) {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            }
        }

        function goToCheckout() {
            window.location.href = 'checkout.html';
        }

        // Init
        loadCart();
    </script>
</body>
</html>
