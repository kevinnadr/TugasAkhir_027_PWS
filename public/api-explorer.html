<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Explorer - CompuStore</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --text-dark: #2d3748;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Poppins', sans-serif;
            color: var(--text-dark);
            min-height: 100vh;
            padding-bottom: 50px;
        }

        /* Navbar sesuai Index.html */
        .navbar {
            background: var(--primary-gradient) !important;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
        }
        
        .navbar-brand { font-weight: 700; font-size: 1.4rem; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }

        /* Cards */
        .card-custom {
            background: white;
            border-radius: 16px;
            border: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            padding: 25px;
            margin-bottom: 25px;
        }

        .section-title {
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Example Items */
        .example-item {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .example-item:hover {
            background: white;
            border-color: var(--primary-color);
            transform: translateX(5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .method-badge {
            font-size: 0.7rem;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 6px;
            color: white;
            text-transform: uppercase;
            width: 55px;
            text-align: center;
        }
        .bg-get { background: #10b981; }
        .bg-post { background: #3b82f6; }
        
        /* Form Inputs */
        .form-label { font-weight: 600; font-size: 0.9rem; margin-bottom: 8px; }
        
        .form-control, .form-select {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 10px 15px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .btn-action {
            background: var(--primary-gradient);
            color: white;
            border: none;
            font-weight: 600;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            transition: 0.3s;
        }
        
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }

        /* Response Terminal */
        .terminal-window {
            background: #1e1e1e;
            border-radius: 12px;
            overflow: hidden;
            color: #d4d4d4;
            font-family: 'Fira Code', monospace;
            font-size: 13px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .terminal-header {
            background: #2d2d2d;
            padding: 10px 15px;
            display: flex;
            gap: 8px;
        }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #ff5f56; } .yellow { background: #ffbd2e; } .green { background: #27c93f; }
        
        .terminal-body { padding: 20px; max-height: 500px; overflow-y: auto; }
        
        .json-key { color: #9cdcfe; }
        .json-string { color: #ce9178; }
        .json-number { color: #b5cea8; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-flask me-2"></i> API Explorer</a>
            <div class="ms-auto">
                <a href="user_dashboard.html" class="btn btn-outline-light btn-sm rounded-pill px-3">
                    <i class="fas fa-arrow-left me-1"></i> Dashboard
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row g-4">
            
            <div class="col-lg-4">
                <div class="card-custom h-100">
                    <h5 class="section-title"><i class="fas fa-bookmark text-warning"></i> Contoh Endpoint</h5>
                    <p class="text-muted small mb-4">Klik untuk memuat data ke form.</p>
                    
                    <div class="d-flex flex-column">
                        <div class="example-item" onclick="loadExample('GET', '/api/products')">
                            <span class="method-badge bg-get">GET</span>
                            <small class="fw-bold">/api/products</small>
                        </div>
                        <div class="example-item" onclick="loadExample('GET', '/api/products/1')">
                            <span class="method-badge bg-get">GET</span>
                            <small class="fw-bold">/api/products/:id</small>
                        </div>
                        <div class="example-item" onclick="loadExample('POST', '/api/products/buy/1')">
                            <span class="method-badge bg-post">POST</span>
                            <small class="fw-bold">/api/products/buy/:id</small>
                        </div>
                        <div class="example-item" onclick="loadExample('GET', '/api/user/orders')">
                            <span class="method-badge bg-get">GET</span>
                            <small class="fw-bold">/api/user/orders</small>
                        </div>
                        <div class="example-item" onclick="loadExample('POST', '/api/orders/create')">
                            <span class="method-badge bg-post">POST</span>
                            <small class="fw-bold">/api/orders/create</small>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card-custom">
                    <h5 class="section-title"><i class="fas fa-laptop-code" style="color: var(--primary-color)"></i> Request Builder</h5>
                    
                    <div class="row g-3 mb-3">
                        <div class="col-12">
                            <label class="form-label">API Key</label>
                            <input type="text" id="explorerApiKey" class="form-control" placeholder="Masukkan API Key...">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Protocol</label>
                            <select id="explorerProtocol" class="form-select">
                                <option value="HTTP">HTTP</option>
                                <option value="HTTPS">HTTPS</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Method</label>
                            <select id="explorerMethod" class="form-select">
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="DELETE">DELETE</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">URL / Endpoint</label>
                            <input type="text" id="explorerUrl" class="form-control" placeholder="e.g. /api/products">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Body (JSON)</label>
                            <textarea id="explorerBody" class="form-control" rows="4" placeholder='{ "key": "value" }'></textarea>
                        </div>
                    </div>

                    <button onclick="sendRequest()" class="btn btn-action">
                        <i class="fas fa-paper-plane me-2"></i> Kirim Request
                    </button>
                </div>

                <div id="responseContainer" style="display: none;">
                    <div class="terminal-window">
                        <div class="terminal-header">
                            <div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div>
                            <span class="ms-2 text-muted" style="font-size: 11px;">Response Output</span>
                        </div>
                        <div class="terminal-body">
                            <div class="mb-3">
                                <span class="text-success fw-bold">URL:</span> <span id="callUrl" class="text-white">-</span>
                            </div>
                            <div class="mb-3">
                                <span class="text-warning fw-bold">STATUS:</span> <span id="responseCode" class="badge bg-secondary">-</span>
                            </div>
                            <div class="mb-2 text-info fw-bold">BODY:</div>
                            <div id="responseBody">-</div>
                            
                            <div class="mt-4 mb-2 text-muted fw-bold small">HEADERS:</div>
                            <div id="responseHeaders" style="font-size: 11px; opacity: 0.7;">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load User Data
        async function loadData() {
            try {
                const res = await fetch('/api/user/me');
                if (res.status === 401) window.location.href = 'index.html';
                const user = await res.json();
                if (user.api_key) {
                    document.getElementById('explorerApiKey').value = user.api_key;
                }
            } catch (error) { console.error('Error loading user data:', error); }
        }

        // Load Example to Form
        function loadExample(method, url) {
            document.getElementById('explorerMethod').value = method;
            document.getElementById('explorerUrl').value = url;
            
            if(method === 'POST' && url.includes('create')) {
                document.getElementById('explorerBody').value = JSON.stringify({
                    product_id: 1, quantity: 2, shipping_address: "Jl. Test No. 123"
                }, null, 2);
            } else {
                document.getElementById('explorerBody').value = '';
            }
        }

        // Send Request Logic
        async function sendRequest() {
            const apiKey = document.getElementById('explorerApiKey').value.trim();
            const protocol = document.getElementById('explorerProtocol').value; // Unused in logic but kept for UI
            const method = document.getElementById('explorerMethod').value;
            let urlInput = document.getElementById('explorerUrl').value.trim();
            const bodyText = document.getElementById('explorerBody').value.trim();

            if (!apiKey) { alert('Masukkan API Key terlebih dahulu!'); return; }
            if (!urlInput) { alert('Masukkan Endpoint URL!'); return; }

            // Build Full URL
            let fullUrl = urlInput;
            if (!urlInput.startsWith('http')) {
                if(urlInput.startsWith('/')) urlInput = urlInput.substring(1);
                fullUrl = `${window.location.protocol}//${window.location.host}/${urlInput}`;
            }

            try {
                const headers = { 'Content-Type': 'application/json', 'x-api-key': apiKey };
                let body = null;
                
                if (method !== 'GET' && method !== 'DELETE' && bodyText) {
                    try { body = JSON.parse(bodyText); } 
                    catch (e) { alert('Body JSON tidak valid!'); return; }
                }

                const fetchOptions = { method: method, headers: headers };
                if (body) fetchOptions.body = JSON.stringify(body);

                // UI Loading
                const btn = document.querySelector('.btn-action');
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                
                const response = await fetch(fullUrl, fetchOptions);
                const responseText = await response.text();
                
                let responseData = null;
                try { responseData = JSON.parse(responseText); } catch (e) { responseData = responseText; }

                const headersObj = {};
                response.headers.forEach((value, name) => { headersObj[name] = value; });

                displayResponse(fullUrl, response.status, headersObj, responseData);
                btn.innerHTML = '<i class="fas fa-paper-plane me-2"></i> Kirim Request';

            } catch (error) {
                alert(error.message);
                document.querySelector('.btn-action').innerHTML = '<i class="fas fa-paper-plane me-2"></i> Kirim Request';
            }
        }

        // Display Response
        function displayResponse(url, statusCode, headers, body) {
            document.getElementById('responseContainer').style.display = 'block';
            document.getElementById('callUrl').textContent = url;
            
            const codeEl = document.getElementById('responseCode');
            codeEl.textContent = statusCode;
            codeEl.className = statusCode >= 200 && statusCode < 300 ? 'badge bg-success' : 'badge bg-danger';

            document.getElementById('responseHeaders').innerHTML = `<pre style="margin:0">${formatHeaders(headers)}</pre>`;
            
            const bodyContent = typeof body === 'string' ? body : JSON.stringify(body, null, 2);
            document.getElementById('responseBody').innerHTML = `<pre style="margin:0">${formatJson(bodyContent)}</pre>`;
            
            document.getElementById('responseContainer').scrollIntoView({ behavior: 'smooth' });
        }

        function formatHeaders(headers) {
            let content = '';
            Object.keys(headers).forEach(key => {
                content += `<span class="json-key">${key}</span>: <span class="json-string">"${headers[key]}"</span>\n`;
            });
            return content;
        }

        function formatJson(jsonString) {
            try {
                let json = JSON.parse(jsonString);
                let formatted = JSON.stringify(json, null, 2);
                return formatted
                    .replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')
                    .replace(/"([^"]+)":/g, '<span class="json-key">"$1"</span>:')
                    .replace(/: "([^"]*)"/g, ': <span class="json-string">"$1"</span>')
                    .replace(/: ([0-9]+)/g, ': <span class="json-number">$1</span>')
                    .replace(/: (true|false|null)/g, ': <span class="json-number">$1</span>');
            } catch (e) { return jsonString; }
        }

        loadData();
    </script>
</body>
</html>
