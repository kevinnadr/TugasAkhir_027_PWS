<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CompuStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .reg-card { max-width: 400px; width: 100%; }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="card reg-card shadow-sm border-0">
        <div class="card-body p-5">
            <h3 class="text-center mb-4 fw-bold text-success">Buat Akun Baru</h3>
            
            <form id="regForm">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" required placeholder="Pilih username unik">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required placeholder="Minimal 6 karakter">
                </div>

                <div class="mb-4">
                    <label class="form-label">Daftar Sebagai</label>
                    <select id="role" class="form-select">
                        <option value="user">User (Pembeli)</option>
                        <option value="admin">Admin (Pengelola)</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success w-100 py-2">Daftar Sekarang</button>
            </form>
            
            <div class="text-center mt-3">
                <small>Sudah punya akun? <a href="index.html" class="text-decoration-none">Login disini</a></small>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault();
            
            // Ambil data dari form
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value; // Ambil nilai role

            const res = await fetch('/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: username,
                    password: password,
                    role: role // Kirim role ke backend
                })
            });

            const data = await res.json();
            
            if (data.success) {
                alert('Registrasi Berhasil! Silakan Login dengan akun baru Anda.');
                window.location.href = 'index.html';
            } else {
                alert('Gagal: ' + (data.message || 'Username mungkin sudah dipakai'));
            }
        };
    </script>
</body>
</html>
